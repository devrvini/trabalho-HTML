<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Seguro de Veículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador de Seguro de Veículo</h1>
    
    <section id="cep-section">
        <h2>Etapa 1: Consulta de CEP</h2>
        <input type="text" id="cep-input" placeholder="Digite o CEP" maxlength="8">
        <button onclick="buscarCep()">Buscar Endereço</button>
        <div id="cep-result"></div>
    </section>

    <section id="fipe-section">
        <h2>Etapa 2: Consulta FIPE por Código</h2>
        <input type="text" id="fipe-code-input" placeholder="Digite o código FIPE">
        <button onclick="buscarFipePorCodigo()">Buscar Valor</button>
        <div id="fipe-result"></div>
    </section>

    <section id="seguro-section">
        <h2>Etapa 3: Simulação de Seguro</h2>
        <button onclick="simularSeguro()">Simular Seguro</button>
        <div id="seguro-result"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
